name: CI/CD Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to EC2 via SSH
        env:
          HOST: ${{ secrets.VM_HOST }}
          USER: ${{ secrets.VM_USER }}
          PORT: ${{ secrets.VM_PORT }}
          REPO_URL: ${{ secrets.REPO_URL }} # Thêm secret này là đường dẫn repo của bạn
        run: |
          ssh -o StrictHostKeyChecking=no -p $PORT $USER@$HOST '
            # Tạo thư mục nếu chưa có
            if [ ! -d "/home/$USER/IndustryProject" ]; then
              git clone "$REPO_URL" /home/$USER/IndustryProject
            fi

            # Cài đặt git nếu chưa có
            if ! command -v git &> /dev/null; then
              sudo apt update && sudo apt install -y git
            fi

            # Cài docker nếu chưa có
            if ! command -v docker &> /dev/null; then
              sudo apt update
              sudo apt install -y docker.io
              sudo systemctl enable docker
              sudo systemctl start docker
            fi

            # Cài docker compose nếu chưa có (plugin mới)
            if ! docker compose version &> /dev/null; then
              sudo apt update
              sudo apt install -y docker-compose-plugin
            fi

            cd /home/$USER/IndustryProject

            # Nếu đã clone rồi thì pull code mới
            if [ -d ".git" ]; then
              git pull
            fi

            docker compose up -d --build
          '