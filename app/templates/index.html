{% extends 'layout/base.html' %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
{% endblock %}
{% block content %}
<body class="bg-gradient-to-br from-blue-100 to-purple-200 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md border border-gray-200 animate-fadeInSlideUp">
        <h2 class="text-3xl font-extrabold text-gray-800 mb-6 text-center">
            Tải lên mã nguồn (.zip)
        </h2>
        <p class="text-gray-600 text-center mb-8">
            Vui lòng chọn tệp tin mã nguồn nén (.zip) của bạn để tải lên.
        </p>

        <form method="post" enctype="multipart/form-data" action="/upload" class="space-y-6">
            <div>
                <label for="file-upload" class="block text-sm font-medium text-gray-700 mb-2">
                    Chọn tệp tin:
                </label>
                <div id="drop-area" class="file-upload-area mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-dashed border-gray-300 rounded-md hover:border-blue-400 transition-colors duration-200">
                    <div class="space-y-1 text-center w-full">
                        <svg id="upload-icon" class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 00-4 4H12a4 4 0 01-4-4m0-8l9.5-9.511a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <div id="upload-instructions" class="flex text-sm text-gray-600 justify-center">
                            <label for="file-upload" class="file-upload-label relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-blue-500">
                                <span>Tải lên một tệp</span>
                                <input id="file-upload" name="file" type="file" class="sr-only">
                            </label>
                            <p class="pl-1">hoặc kéo và thả</p>
                        </div>
                        <p id="file-size-info" class="text-xs text-gray-500">
                            ZIP lên đến 10MB
                        </p>
                        <div id="file-display-area" class="hidden flex items-center justify-center text-sm text-gray-700 mt-2">
                            <span id="selected-file-name" class="truncate max-w-[calc(100%-30px)]"></span>
                            <button type="button" id="clear-file-button" class="clear-file-button">
                                &times;
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="upload-button w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-semibold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200 transform hover:scale-105">
                Tải lên
            </button>
<!--            <button type="submit" class="upload-button w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-semibold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200 transform hover:scale-105">-->
<!--                <a href="/login">Đăng Ký</a>-->
<!--            </button>-->
        </form>
    </div>
</body>
{% endblock %}
{% block javascript %}
<script src="{{ url_for('static', filename='js/style.js') }}"></script>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
