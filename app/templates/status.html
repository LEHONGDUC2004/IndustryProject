
<div class="mb-4">
  <label class="form-label fw-medium mb-2">Trạng thái triển khai (realtime)</label>

  <div class="card shadow-sm">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="small text-muted">Tự cập nhật mỗi 2 giây</div>
        <button id="refreshBtn" class="btn btn-sm btn-outline-secondary">Làm mới</button>
      </div>

      <div class="table-responsive">
        <table class="table align-middle" id="deployTable">
          <thead class="table-light">
          <tr>
            <th>ID</th><th>Project</th><th>ZIP</th>
            <th>Trạng thái</th><th>Bắt đầu</th><th>Build time</th><th></th>
          </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Modal xem log -->
<div class="modal fade" id="logModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title">Logs triển khai <span id="logTitle" class="text-muted"></span></h6>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
      </div>
      <div class="modal-body">
        <pre id="logContent" class="mono small mb-0"
             style="white-space:pre-wrap;word-wrap:break-word;min-height:220px">(đang tải...)</pre>
      </div>
    </div>
  </div>
</div>
