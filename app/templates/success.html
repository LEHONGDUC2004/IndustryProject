{% extends 'indexLogin.html' %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
{% endblock %}
{% block domain %}
<div class="mb-4">
    <label class="form-label fw-medium mb-2">Tên Miền (Đợi 1 lát để build nhé)</label>
    <div class="edit-jenkins-wrapper">
        <iframe src="http://34.238.48.211/" class="edit-jenkins" id="jenkins-frame" frameborder="0"></iframe>
    </div>
    <hr class="my-6 border-gray-300">
    <div class="text-center mt-4">
        <a href="http://user-duckou.duckdns.org"
           class="inline-block bg-blue-600 text-white font-semibold px-6 py-3 rounded-lg shadow-md hover:bg-blue-700 transition duration-300 ease-in-out"
           target="_blank"
           rel="noopener noreferrer">
            Truy Cập Website Của Bạn Tại Đây.
        </a>
        <form method="POST" action="{{ url_for('upload_all.deploy_website') }}" enctype="multipart/form-data">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-rocket me-2"></i> Xem Lai
            </button>
        </form>
    </div>
</div>
{% endblock %}
{% block javascript %}
<script src="{{ url_for('static', filename='js/style.js') }}"></script>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
