<!-- The Modal -->
<div class="modal fade" id="deployModal" tabindex="-1" aria-labelledby="deployModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header border-bottom border-secondary">
                <h5 class="modal-title" id="deployModalLabel">
                    <i class="fa-solid fa-cloud-arrow-up me-2"></i> Triển Khai Ứng Dụng
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body p-4">
                  <form method="POST" id="deploy-form" action="{{ url_for('upload_all.upload_all') }}"
                      enctype="multipart/form-data">
                    <div class="row">
                        <!-- Cột trái: Mã nguồn -->
                        <div class="col-md-6 mb-4">
                            <h6 class="text-info mb-3"><i class="fas fa-code me-2"></i>Thông Tin Mã Nguồn</h6>

                            <!-- Lựa chọn phương thức cung cấp mã nguồn -->
                            <div class="mb-3">
                                <label class="form-label">Phương thức cung cấp:</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="source_type" id="source_type_zip"
                                           value="zip" checked>
                                    <label class="form-check-label" for="source_type_zip">Tải lên tệp .ZIP</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="source_type"
                                           id="source_type_github" value="github">
                                    <label class="form-check-label" for="source_type_github">Sử dụng liên kết
                                        GitHub</label>
                                </div>
                            </div>

                            <!-- Nhóm input cho file ZIP -->
                            <div id="zip_file_group">
                                <div class="mb-3">
                                    <label for="file_zip" class="form-label">Tệp Mã Nguồn (.ZIP)</label>
                                    <input type="file" class="form-control" id="file_zip" name="file_zip" accept=".zip"
                                           required>
                                </div>
                            </div>

                            <!-- Nhóm input cho GitHub (ẩn ban đầu) -->
                            <div id="github_link_group" style="display: none;">
                                <div class="mb-3">
                                    <label for="github_url" class="form-label">Liên kết kho chứa GitHub</label>
                                    <input type="url" class="form-control" id="github_url" name="github_url"
                                           placeholder="https://github.com/owner/repo">
                                </div>
                                <div class="mb-3">
                                    <label for="github_ref" class="form-label">Nhánh, Tag hoặc Commit (Tùy chọn)</label>
                                    <input type="text" class="form-control" id="github_ref" name="github_ref"
                                           placeholder="Mặc Định Là Main" value="main">
                                </div>
                            </div>
                        </div>

                        <!-- Cột phải: Cấu hình DB -->
                        <div class="col-md-6 mb-4">
                            <h6 class="text-info mb-3"><i class="fas fa-database me-2"></i>Cấu Hình Cơ Sở Dữ Liệu</h6>
                            <div class="mb-3">
                                <label class="form-label">Kiểu Kết Nối CSDL:</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="db_option" id="option_existing"
                                           value="existing" checked>
                                    <label class="form-check-label" for="option_existing">Kết nối với CSDL có
                                        sẵn</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="db_option" id="option_create"
                                           value="create">
                                    <label class="form-check-label" for="option_create">Tạo CSDL mới từ file
                                        .SQL</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <hr class="my-3">

                    <!-- Dòng 2: Thông tin CSDL -->
                    <h6 class="text-info mb-3"><i class="fa-solid fa-circle-info me-2"></i>Thông Tin Chi Tiết CSDL</h6>
                    <div class="row">
                        <div class="col-md-6">
                            <!-- Nhóm input cho file SQL (ẩn ban đầu) -->
                            <div id="sql_file_group" class="mb-3" style="display: none;">
                                <label for="file_sql" class="form-label">Tệp .SQL (Cơ Sở Dữ Liệu)</label>
                                <input type="file" class="form-control" id="file_sql" name="file_sql" accept=".sql">
                            </div>
                            <div class="mb-3" id="host_db_group">
                                <label for="host_db" class="form-label">Máy Chủ DB (Host)</label>
                                <input type="text" class="form-control" id="host_db" name="host_db">
                            </div>
                            <div class="mb-3" id="name_user_group">
                                <label for="name_user" class="form-label">Tên Người Dùng DB</label>
                                <input type="text" class="form-control" id="name_user" name="name_user" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="name_database" class="form-label">Tên Cơ Sở Dữ Liệu</label>
                                <input type="text" class="form-control" id="name_database" name="name_database"
                                       required>
                            </div>
                            <div class="mb-3" id="passwd_group">
                                <label for="passwd" class="form-label">Mật Khẩu DB</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="passwd" name="passwd" required>
                                    <button id="toggle-passwd" class="btn btn-outline-secondary" type="button">
                                        <i class="fa-regular fa-eye-slash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer border-0 mt-4 p-0">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-rocket me-2"></i> Tải Lên và Triển Khai
                        </button>
                    </div>
                    <!-- Loading Modal (optional) -->
                    <div class="modal fade" id="loadingModal" tabindex="-1" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content bg-dark text-white text-center p-5">
                                <div class="spinner-border text-light" role="status">
                                    <span class="visually-hidden">Đang tải...</span>
                                </div>
                                <p class="mt-3 mb-0">Đang triển khai, vui lòng đợi...</p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
