<!DOCTYPE html>
<html>
<head>
  <title>Upload Static Website</title>
</head>
<body>
  <h2>Upload .zip Website</h2>
  <form method="POST" action="/upload" enctype="multipart/form-data">
    <input type="file" name="file" accept=".zip" required>
    <button type="submit">Upload</button>
  </form>
</body>
</html>
